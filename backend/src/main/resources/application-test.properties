# Test Configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/therapy_local
spring.datasource.username=nicolemathias
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable schema initialization to prevent conflicts
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# Hugging Face API Configuration
huggingface.api.url=https://api-inference.huggingface.co/models/gpt2
huggingface.api.token=

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.fullstack.therapy=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 