# Database Configuration (Render PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable schema initialization to prevent conflicts
spring.sql.init.mode=never

# Server Configuration
server.port=${PORT:8080}

# Hugging Face API Configuration
huggingface.api.url=${HUGGINGFACE_API_URL:https://api-inference.huggingface.co/models/gpt2}
huggingface.api.token=${HUGGINGFACE_API_TOKEN:}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://zen-therapy-frontend.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.fullstack.therapy=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

